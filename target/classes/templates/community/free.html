<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="layout.content">
        <div class="row">
            <!--사이드바-->
            <div class="col-lg-2 col-md-12 col-sm-12 ">
                <th:block th:replace="fragments/boardNav"></th:block>
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12  m-3 p-2  row">
                <h1>자유게시판</h1>
                <div class="col-12 row my-3 justify-content-between">
                    <input type="text" name="search" th:value="${paramMap.search}" class="form-control col-7">
                    <input type="submit" name="submit" value="검색" th:formaction="@{/community/free}" class="btn px-2 col-2 btn-outline-dark">
                    <input type="submit" name="submit" value="글쓰기" th:formaction="@{/post}" class="btn px-2 col-2 btn-secondary">
                    <input type="hidden" name="CATEGORY" value="free">
                </div>
                <!--리스트-->
                <table class="table table-hover tb text-center">
                    <thead>
                        <tr>
                            <th>글번호</th>
                            <th>작성자</th>
                            <th>제목</th>
                            <th>작성시간</th>
                            <th>추천</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post:${resultList}">
                            <td class="col-2"><input type="submit" class="btn" name="POSTNUM"
                                th:value="${post.POSTNUM}" th:formaction="@{/view}"></td>
                            <td class="col-2" th:text="${post.ID}"></td>
                            <td class="col-5 text-left"><button type="submit"class="btn" name="POSTNUM"
                                th:value="${post.POSTNUM}" th:formaction="@{/view}"><span th:text="${post.TITLE}"></span></button>
                            </td>
                            <td class="col-2" th:text="${#strings.substring(post.TIME,0,19)}"></td>
                            <td class="col-1" th:text="${post.RECOMMEND}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </th:block>


</div>

<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="layout.content">
        <div class="p-2">
            <h2 class="cs-logo bg-light p-3">문의 내용</h2>
            <form role="form" method="GET">
                <table class="col-6">
                    <tr>
                        <td class="font-weight-bold">작성일자</td>
                        <td th:text=${resultMap.TIME}>
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-bold">작성자</td>
                        <td th:text=${resultMap.ID}>
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-bold">이메일</td>
                        <td th:text=${resultMap.EMAIL}>
                        </td>
                    </tr>
                </table>
                <hr style="border: solid 1px;">
                <div>
                    <div class="m-2">
                        <h5 class="font-weight-bold form-control-static" th:text=${resultMap.TITLE}></h5>
                    </div>
                    <div class="form-group border p-3">
                        <p class="form-control-static" th:text=${resultMap.CONTENT}></p>
                        <!--<button type="submit" class="btn btn-default" th:formaction=@{/organization/edit}>Edit Button</button>
                        <button type="submit" class="btn btn-default" th:formaction=@{/organization/input}>Add Button</button> -->
                    </div>
                <button type="submit" class="btn btn-dark my-5 float-right"
                            th:formaction=@{/admin/answer}>목록으로</button>
                        </div>
            </form>
        </div>
    </th:block>
</div>

<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="layout.content">
        <div class="row">
            <!--사이드바-->
            <div class="col-lg-2 col-md-12 col-sm-12">
                <div th:if="${resultMap.CATEGORY=='free'||resultMap.CATEGORY=='qna'}">
                    <th:block th:replace="fragments/boardNav"></th:block>
                </div>
                <div th:if="${resultMap.CATEGORY=='event'||resultMap.CATEGORY=='notice'}">
                    <th:block th:replace="fragments/newsNav"></th:block>
                </div>
            </div>
            <!--글 읽기 페이지-->
            <div class="col-lg-9 col-sm-12 col-md-12">
                <!-- 글 정보 -->
                <div class=" border rounded p-3 my-2">
                    <span class="col-1" th:text="${resultMap.POSTNUM}"></span>
                    <span class="col-6" th:text="${resultMap.TITLE}"></span>
                    <span class="float-right" th:text="${#strings.substring(resultMap.TIME,0,19)}"></span>
                </div>

                <!-- 글 내용 -->
                <div class="border rounded p-3 my-2">
                    <p th:text="${resultMap.CONTENT}"></p>
                    <div class="row col justify-content-center">
                        <form method="POST" onsubmit="return checkUser(this)">
                            <input type="hidden" name="flag" th:value="${flag.flag}">
                            <input type="hidden" name="userID" th:value="${idMap.ID}">
                            <input type="hidden" name="POSTNUM" th:value="${resultMap.POSTNUM}">
                            <input type="submit" class="btn btn-outline-danger" th:formaction="@{/view}" name="submit"
                                value="추천">
                            <span th:text="${resultMap.RECOMMEND}"></span><span>명이 추천합니다</span>
                        </form>
                    </div>
                </div>

                <!-- 댓글창 -->
                <div class="border rounded p-3 my-2">
                    <div class="row m-1">
                        <h5>댓글 </h5>
                    </div>
                    <div th:each="comment:${commentList}" class="border-top clearfix p-2">
                        <form>
                            <input type="hidden" name="flag" th:value="${flag.flag}">
                            <input type="hidden" name="userID" th:value="${idMap.ID}">
                            <input type="hidden" id="hiddenCommentTime" name="TIME" th:value="${comment.TIME}">
                            <input type="hidden" id="commentNum" name="CommentNum" th:value="${comment.CO_NUM}">
                            <input type="hidden" name="POSTNUM" th:value="${resultMap.POSTNUM}">
                            <div>
                                <a class="col-2 p-0" name="commentID" th:text="${comment.ID}"></a>
                                <small class="col-3 text-muted"
                                    th:text="${#strings.substring(comment.TIME,0,19)}"></small>
                            </div>
                            <div>
                                <p id="commentContent" th:text="${comment.CONTENT}"></p>
                            </div>
                            <div class="row px-3 float-right">
                                <button th:if="${comment.ID==idMap.ID}" type="submit"
                                    class="btn btn-outline-secondary btn-sm mx-2" name="submit"
                                    value="update">수정</button>
                                <button th:if="${comment.ID==idMap.ID}" type="submit"
                                    class="btn btn-outline-secondary btn-sm" name="submit" value="delete"
                                    th:formaction="@{/view}">삭제</button>
                            </div>
                        </form>
                    </div>
                    <!-- 작성란&버튼 -->
                    <div class="col justify-content-center my-1 mx-0">
                        <form method="POST" class="row justify-content-center" onsubmit="return checkComment(this)">
                            <input type="hidden" name="flag" th:value="${flag.flag}">
                            <input type="hidden" name="userID" th:value="${idMap.ID}">
                            <input type="hidden" name="POSTNUM" th:value="${resultMap.POSTNUM}">
                            <input type="text" name="CONTENT" class="col form-control">
                            <input type="submit" class="btn btn-secondary mx-2 col-2" th:formaction="@{/view}"
                                name="submit" value="댓글작성">
                        </form>
                    </div>
                </div>
                <div class="justify-content-end col row m-3">
                    <input th:if="${resultMap.ID==idMap.ID}" name="submit" type="submit" value="수정"
                        class="btn btn-outline-secondary m-1">
                    <!--삭제 버튼-->
                    <input type="hidden" name="POSTNUM" th:value="${resultMap.POSTNUM}">
                    <input
                        th:if="${resultMap.ID==idMap.ID&&(resultMap.CATEGORY=='notice'||resultMap.CATEGORY=='event')}"
                        th:formaction="${'/news/'+resultMap.CATEGORY}" type="submit" name="submit" value="삭제"
                        class="btn btn-outline-secondary m-1">
                    <input th:if="${resultMap.ID==idMap.ID&&(resultMap.CATEGORY=='free'||resultMap.CATEGORY=='qna')}"
                        th:formaction="${'/community/'+resultMap.CATEGORY}" type="submit" name="submit" value="삭제"
                        class="btn btn-outline-secondary m-1">
                    <!--목록으로 버튼-->
                    <input type="submit" value="목록으로" class="btn btn-secondary m-1"
                        th:if="${resultMap.CATEGORY=='free'||resultMap.CATEGORY=='qna'}"
                        th:formaction="${'/community/'+resultMap.CATEGORY}">
                    <input type="submit" value="목록으로" class="btn btn-secondary m-1"
                        th:if="${resultMap.CATEGORY=='notice'||resultMap.CATEGORY=='event'}"
                        th:formaction="${'/news/'+resultMap.CATEGORY}">
                </div>
            </div>
        </div>
    </th:block>
</div>

<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="layout.content">
        <div class="row">
            <!--사이드바-->
            <div class="col-lg-2 col-md-12 col-sm-12"
                th:if="${resultMap.CATEGORY_NAME=='free'||resultMap.CATEGORY_NAME=='qna'}">
                <th:block th:replace="fragments/boardNav"></th:block>
            </div>
            <div class="col-lg-2 col-md-12 col-sm-12"
                th:if="${resultMap.CATEGORY_NAME=='notice'||resultMap.CATEGORY_NAME=='event'}">
                <th:block th:replace="fragments/newsNav"></th:block>
            </div>

            <!--글 읽기 페이지-->
            <div class="col-lg-9 col-md-12 col-sm-12">
                <!-- 글 정보 -->
                <div class="row border rounded p-3 mt-2 mx-0 justify-content-between">
                    <div class="" th:text="${resultMap.POST_NUM}"></div>
                    <div class="text-left" th:text="${resultMap.EMAIL}"></div>
                    <div class="text-decoration" th:text="${resultMap.TITLE}"></div>
                    <div class="text-right" th:text="${#strings.substring(resultMap.TIME,0,19)}"></div>
                </div>

                <!-- 글 본문 -->
                <div class="border rounded p-3 my-2">
                    <p th:text="${resultMap.CONTENT}"></p>
                    <div class="row col justify-content-center">
                        <form method="POST">
                            <!-- <form method="POST" onsubmit="return checkUser(this)"> -->
                            <input type="hidden" name="userEmail" th:value="${userInform.userEmail}">
                            <input type="hidden" name="POST_NUM" th:value="${resultMap.POST_NUM}">
                            <!-- 추천 버튼 -->
                            <div class="mt-5">
                                <input type="submit" class="btn btn-outline-danger" th:formaction="@{/view}"
                                    name="submit" value="추천">
                                <span th:text="${resultMap.RECOMMEND}"></span><span>명이 추천합니다</span>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 댓글창 -->
                <div class="border rounded p-3 my-2">
                    <div class="row m-1">
                        <h5>댓글 </h5>
                    </div>
                    <!-- 댓글 목록 -->
                    <div id="commentTable">
                        <div class="border-top p-2" th:each="comment:${commentList}">
                            <form method="POST">
                                <input type="hidden" id="commentNum" name="CommentNum" th:value="${comment.CO_NUM}">
                                <div>
                                    <input type="button" class="btn p-0 btn-md" name="commentID"
                                        th:value="${comment.EMAIL}" />
                                    <small class="text-secondary align-bottom"
                                        th:text="${#strings.substring(comment.TIME,0,19)}"></small>
                                </div>
                                <div th:text="${comment.CONTENT}"></div>
                                <div class="text-right" th:if="${comment.EMAIL==userInform.userEmail}">
                                    <span><button type="submit" class="btn btn-outline-secondary btn-sm" name="submit"
                                            value="update">수정</button></span>
                                    <span><button type="submit" class="btn btn-outline-secondary btn-sm" name="submit"
                                            value="delete">삭제</button></span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- <div class="form-row">
                        <table class="table" id="commentTable">
                            <tr>
                                <th class="col-2">작성자</th>
                                <th class="col-4">내용</th>
                                <th class="col-3">시간</th>
                                <th class="col-1"></th>
                                <th class="col-1"></th>
                            </tr>
                            <tr>

                            </tr>
                        </table>
                    </div> -->

                    <!-- 작성란&버튼 -->
                    <div class="col justify-content-center my-1 mx-0">
                        <form method="POST" id="commentForm" class="row justify-content-center">
                            <!-- hidden 영역 -->
                            <input type="hidden" name="EMAIL" th:value="${userInform.userEmail}">
                            <input type="hidden" name="POST_NUM" th:value="${resultMap.POST_NUM}">
                            <input type="hidden" name="CATEGORY_NAME" th:value="${resultMap.CATEGORY_NAME}">

                            <!-- 입력 영역 -->
                            <input type="text" name="CONTENT" class="col form-control">
                            <input type="button" onclick="return checkComment(this)"
                                class="btn btn-secondary p-1 ml-2 col-2" id="commentWriteButton" value="댓글작성">
                        </form>
                    </div>
                </div>

                <!-- 하단 버튼 -->
                <div class="justify-content-end col row m-3">
                    <!-- 게시글 수정&삭제 버튼 -->
                    <div th:if="${resultMap.EMAIL==userInform.userEmail}">
                        <!-- 수정 버튼 -->
                        <input name="submit" type="submit" value="수정" class="btn btn-outline-secondary m-1">

                        <!--삭제 버튼-->
                        <input type="hidden" name="POST_NUM" th:value="${resultMap.POST_NUM}">
                        <input th:if="${resultMap.CATEGORY_NAME=='notice'||resultMap.CATEGORY_NAME=='event'}"
                            th:formaction="${'/news/'+resultMap.CATEGORY_NAME}" type="submit" name="submit" value="삭제"
                            class="btn btn-outline-secondary m-1">
                        <input th:if="${resultMap.CATEGORY_NAME=='free'||resultMap.CATEGORY_NAME=='qna'}"
                            th:formaction="${'/community/'+resultMap.CATEGORY_NAME}" type="submit" name="submit"
                            value="삭제" class="btn btn-outline-secondary m-1">
                    </div>
                    <!--목록으로 버튼-->
                    <input type="submit" value="목록으로" class="btn btn-secondary m-1"
                        th:if="${resultMap.CATEGORY_NAME=='free'||resultMap.CATEGORY_NAME=='qna'}"
                        th:formaction="${'/community/'+resultMap.CATEGORY_NAME}">
                    <input type="submit" value="목록으로" class="btn btn-secondary m-1"
                        th:if="${resultMap.CATEGORY_NAME=='notice'||resultMap.CATEGORY_NAME=='event'}"
                        th:formaction="${'/news/'+resultMap.CATEGORY_NAME}">
                </div>
            </div>
        </div>
</div>
</th:block>
</div>

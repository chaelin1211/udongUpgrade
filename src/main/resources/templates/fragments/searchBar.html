<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="row my-3">
    <input type="hidden" name="CATEGORY_NAME" th:value="${paramMap.CATEGORY_NAME}">
    <input type="hidden" name="CATEGORY_NUM" th:value="${paramMap.CATEGORY_NUM}">
    <input type="text" name="search" class="form-control col">
    <input type="submit" name="submit" value="검색" class="btn col-2 ml-1 btn-outline-dark">

    <input type="submit" th:if="${paramMap.CATEGORY_NUM < 3 && member!=null}" name="submit" value="글쓰기"
        th:formaction="@{/post}" class="btn col-2 ml-1 btn-secondary">
    <input type="submit" th:if="${paramMap.CATEGORY_NUM >2 && member!=null && member.GRADE == 1}"
        name="submit" value="글쓰기" th:formaction="@{/post}" class="btn ml-1 col-1btn-secondary">
</div>

</html>

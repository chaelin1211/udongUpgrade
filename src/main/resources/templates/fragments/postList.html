<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--리스트-->
<table class="table table-hover tb text-center col">
    <thead>
        <tr>
            <th class="col-1">글번호</th>
            <th class="col-2">작성자</th>
            <th class="col-3">제목</th>
            <th class="col-3">작성시간</th>
            <th class="col">추천</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="post:${resultList}">
            <form method="POST" th:action="@{'/view'}">
                <!-- post number -->
                <td class="col-2">
                    <input type="submit" class="btn" name="POST_NUM" th:value="${post.POST_NUM}">
                </td>
                <!-- writer NICKNAME -->
                <td>
                    <input type="text" class="btn" readonly name="NICKNAME" th:value="${post.NICKNAME}">
                    <!-- <a th:href="" name="EMAIL" th:text="${post.EMAIL}"></a> -->
                </td>
                <!-- post title -->
                <td>
                    <input type="submit" class="btn" name="TITLE" th:value="${post.TITLE}">
                </td>
                <!-- time -->
                <td class="col-2">
                    <small th:text="${#strings.substring(post.TIME,0,16)}"></small>
                </td>
                <!-- recommend -->
                <td th:text="${post.RECOMMEND}"></td>
                <!-- hidden -->
                <!-- <input type="hidden" name="CATEGORY_NAME" th:if="${paramMap.CATEGORY_NAME != null}" th:value="${paramMap.CATEGORY_NAME}"> -->
                <input type="hidden" name="CATEGORY_NUM" th:value="${post.CATEGORY_NUM}">
                <input type="hidden" name="POST_NUM" th:value="${post.POST_NUM}">
                <input type="hidden" class="btn" readonly name="USER_ID" th:value="${post.USER_ID}">
                <!-- <input type="hidden" name="userEmail" th:value="${userInform.userEmail}"> -->
            </form>
        </tr>
    </tbody>
</table>

</html>
